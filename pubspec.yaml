# pubspec.yaml - Flutter dependenciesname: mytuition_app
description: MyTuition personal education app
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.5.0
  firebase_auth: ^4.1.0
  cloud_firestore: ^4.3.0
  local_auth: ^2.1.3
  provider: ^6.1.2
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^14.1.1
  intl: ^0.18.1
  image_picker: ^1.0.4
  path_provider: ^2.1.2
  permission_handler: ^11.0.1
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
